<footer class="page-footer">
  <section class="footer-contacts">
    <h2 hidden>Контактная информация</h2>
    <div class="map">
      <img src="img/map-1.jpg" width="1440" height="416" alt="Местоположение студии">
    </div>
    <div class="contact-info container">
      <p class="contact-title">NЁRDS DESIGN STUDIO</p>
      <p class="contact-address">191186, Санкт-Петербург,
        ул. Б. Конюшенная, д. 19/8
      </p>
      <p class="contact-tell">тел. <a href="tel:+78122757575">+7 (812) 275-75-75</a></p>
      <a class="button feedback" href="writeus.html">Напишите нам</a>
    </div>
    <div class="map-marker">
      <img src="img/map-marker-1.png" width="231" height="190" alt="Указатель на карте">
    </div>
  </section>
  <section class="footer-social container">
    <ul class="social-list">
      <li class="social-list-item">
        <a class="social-button-vk" href="https://vk.com">
          <img src="img/vk-icon.svg" width="26" height="15" alt="Вконтакте">
        </a>
      </li>
      <li class="social-list-item">
        <a class="social-button-fs" href="#">

        </a>
      </li>

    </div>
  </section>
</footer>

<section class="modal modal-feedback">
  <div class="modal-wrapper">
    <div class="modal-header">
      <h2 class="modal-header">Напишите нам</h2>
      <button class="modal-close" type="button" name="Закрыть"></button>
    </div>
    <form class="feedback-form" method="post" action="https://echo.htmlacademy.ru">
      <div class="form-contact-data">
        <p class="contact-data-item">
          <label class="modal-label" for="form-name">Ваше имя:<br></label>
          <input class="modal-field" id="form-name" type="text" name="name" placeholder="Имя Фамилия">
        </p>
        <p class="contact-data-item contact-data-item-email">
          <label class="modal-label" for="form-email">Ваш email:<br></label>
          <input class="modal-field" id="form-email" type="email" name="email" placeholder="email@example.com">
        </p>
      </div>
      <p class="contact-text">
        <label class="modal-label" for="form-message">Текст письма:<br></label>
        <textarea class="modal-field message-area" id="form-message" name="text" rows="6"
                  placeholder="В свободной форме"></textarea>
      </p>
      <button type="submit" class="send-message">Отправить</button>
    </form>
  </div>
</section>
<script src="js/feedback-modal.min.js"></script>
